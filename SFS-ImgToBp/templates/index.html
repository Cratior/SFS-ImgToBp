<!DOCTYPE html>
<html>
<head>
    <title>Blueprint Generator</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #36393F;
            color: #FFF;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            color: #7289DA;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .image {
            width: 200px;
            height: 200px;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .image:hover {
            transform: scale(1.1);
        }

        .blueprint-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #2C2F33;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #FFF;
            font-size: 16px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #7289DA;
            color: #FFF;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #677BC4;
        }

        #selected-image {
            /*display: none;*/ /* Commented out to make the button visible */
        }

        #blueprint-result {
            margin-top: 20px;
            color: #FFF;
            font-size: 14px;
        }

        .example-preview-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .example-preview {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
        }

        .example-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Blueprint Generator</h1>
    <div class="image-container" id="image-container"></div>

    <div class="blueprint-container">
        <form action="/generate_blueprint" method="post" enctype="multipart/form-data">
            <label for="selected-image">Choose Image:</label>
            <input type="file" id="selected-image" name="selected-image" accept=".jpg, .png, .bmp">
            <label class="slider-label" for="scale-factor">Scale Factor:</label>
            <input type="range" id="scale-factor" name="scale-factor" min="0.1" max="1.0" step="0.1" value="0.5" oninput="updateScaleFactor(this.value)">
            <span class="slider-value" id="scale-factor-value">0.5</span>
            <input type="submit" value="Generate Blueprint">
        </form>
        <div id="blueprint-result"></div>
    </div>

    <div class="example-preview-container">
        <div class="example-preview">
            <img src=f"example-folder\Side medium.jpg" alt="Example Image 1">
        </div>
        <div class="example-preview">
            <img src="example-folder/example-image-2.jpg" alt="Example Image 2">
        </div>
        <div class="example-preview">
            <img src="example-folder/example-image-3.jpg" alt="Example Image 3">
        </div>
        <!-- Add more example previews as needed -->
    </div>

    <script>
        function fetchImages() {
            const imageContainer = document.getElementById("image-container");

            fetch("example-folder/")
                .then(response => response.text())
                .then(data => {
                    const imageNames = extractImageNames(data);

                    imageNames.forEach(imageName => {
                        const imagePath = "example-folder/" + imageName;
                        const imageElement = document.createElement("div");
                        imageElement.classList.add("image");
                        imageElement.onclick = () => selectImage(imagePath);

                        const img = document.createElement("img");
                        img.src = imagePath;
                        img.alt = "Example Image";

                        imageElement.appendChild(img);
                        imageContainer.appendChild(imageElement);
                    });
                })
                .catch(error => {
                    console.error("Error fetching images:", error);
                });
        }

        function extractImageNames(directoryListing) {
            const regex = /href="([^"]+\.(?:png|jpg|jpeg|gif))"/g;
            const matches = directoryListing.match(regex);
            const imageNames = matches.map(match => match.substring(6, match.length - 1));
            return imageNames;
        }

        function selectImage(imagePath) {
            document.getElementById("selected-image").value = imagePath;
        }

        function updateScaleFactor(value) {
            document.getElementById("scale-factor-value").textContent = value;
        }

        fetchImages();
    </script>
</body>
</html>
